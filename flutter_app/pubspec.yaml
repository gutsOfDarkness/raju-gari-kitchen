name: food_delivery
description: A high-performance food delivery app with Razorpay integration.
publish_to: 'none'
version: 1.0.0+1


environment:
 sdk: '>=3.2.0 <4.0.0'


dependencies:
 flutter:
   sdk: flutter
  # State Management - Riverpod for reactive state
 flutter_riverpod: ^2.4.9
  # HTTP client for API calls
 http: ^1.2.0
  # UI components
 cupertino_icons: ^1.0.6
  # Video Player
 video_player: ^2.8.2
  # Payment Gateway
 razorpay_flutter: ^1.3.6
  # Logging
 logger: ^2.0.0


dev_dependencies:
 flutter_test:
   sdk: flutter
 flutter_lints: ^3.0.1


flutter:
  uses-material-design: true
  assets:
    - assets/videos/
    - web/assets/videos/
    - assets/images/




